<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <video 
        width="200"
        height="150"
        preload="metadata"
        autoplay
        poster="/image"
        controls>
            <source src="https://www.youtube.com/watch?v=tLDIni7vnPU" type="video/mp4">
            <p>Este browser não suporta o video.</p>
        </video>
        <audio autoplay loop controls>
            <source src="https://www.youtube.com/watch?v=tLDIni7vnPU" type="video/mp4">
            <p>Este browser não suporta o video.</p>
        </audio>

        <iframe
            width="560"
            height="315"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            title="Video Pesadelo na cozinha"
            src="https://www.youtube.com/watch?v=tLDIni7vnPU" frameborder="0"></iframe>
    </main>
    <footer>

    </footer>
</body>
</html>
