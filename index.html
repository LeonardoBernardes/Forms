<form action="">
    <fieldset>
        <legend>
            Contato
        </legend>
        <label>
            Nome: 
            <input type="text">
        </label>
        <br><br>
        <button type="reset">
            Limpar
        </button>
        <button type="submit" disabled>
            Enviar
        </button>
    </fieldset>
</form>
<br>
<input type="text" list="fruitsdata" placeholder="Escolha uma fruta!"/>

<datalist id="fruitsdata">
    <option>apple</option>
    <option>orange</option>
    <option>mango</option>
    <option>cherry</option>
    <option>banana</option>
</datalist>

<br>
<hr>
<br>

<input type="color" list="colorsdata">

<datalist id="colorsdata">
    <option>#ff0000</option>
    <option>#00ff00</option>
</datalist>

<br>
<hr>
<br>

<input type="text" 
    autocomplete="login"
    placeholder="Digite o login">
<input type="number" autofocus>
<input type="email" disabled>
<input type="file" >
<input type="date" readonly>

<br>
<hr>
<br>
<form action="">
    <input type="password"
        minlength="4"
        maxlength="8"
        size="8"
        required
    >
    <input type="password"
    pattern="[0-9a-fA-F]{4,8}"
    title="Coloque entre 4 a 8 caracteres Hexadecimal"
    required
    disabled
    >
    <input type="text" required>
    <button type="submit">
        Enviar
    </button>
</form>

<br>
<hr>
<br>


<form action="">
    <datalist id="emailslist">
        <option>leo@gmail.com.br</option>
        <option>bia@gmail.com.br</option>
        <option>neide@gmail.com.br</option>
    </datalist>
    <input type="email" 
        pattern=".+@gmail\.com\.br"
        placeholder="E-mail"
        title="Apenas e-mails do @gmail"
        list="emailslist"
        multiple
        required>


    <button type="submit">
        Enviar
    </button>

</form>
<br>
<hr>
<br>

<form action="">
    <input type="url" required>
    <button type="submit">
        Enviar
    </button>
</form>

<br>
<hr>
<br>

<form action="" method="POST" enctype="multipart/form-data">
    <input type="file" 
        accept="image/*;.js"
        multiple
        required
    >
    <button type="submit">
        Enviar
    </button>
</form>
